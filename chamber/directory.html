<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sydney Chamber • Business Directory</title>
  <meta name="description" content="Business directory for the Sydney Chamber of Commerce." />
  <meta name="author" content="Ivan Diaz de Sandi Alvarez" />

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />

  <!-- Social (Open Graph) -->
  <meta property="og:title" content="Sydney Chamber of Commerce — Directory" />
  <meta property="og:description" content="Browse local members and businesses in Sydney." />
  <meta property="og:image" content="https://ivandiazdesandi.github.io/wdd231/chamber/images/logo.svg" />
  <meta property="og:url" content="https://ivandiazdesandi.github.io/wdd231/chamber/directory.html" />

  <!-- CSS (normalize first) -->
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/small.css" />
  <link rel="stylesheet" href="styles/large.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./directory.html">
      <img src="images/logo.svg" alt="Sydney Chamber logo" class="logo" />
      <span>Sydney Chamber of Commerce</span>
    </a>

    <button id="menuButton" class="menu-button" aria-label="Menu" aria-expanded="false" aria-controls="primaryNav">
      <!-- simple hamburger -->
      <span></span><span></span><span></span>
    </button>

    <nav id="primaryNav" class="primary-nav" aria-label="Primary">
      <ul>
        <li><a href="./directory.html" aria-current="page">Directory</a></li>
        <li><a href="./discover.html">Discover</a></li>
        <li><a href="./join.html">Join</a></li>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Business Directory</h1>

    <div class="view-switch">
      <button id="btnGrid" class="btn">Grid</button>
      <button id="btnList" class="btn">List</button>
    </div>

    <!-- Directory target -->
    <section id="directory" class="directory"></section>
  </main>

  <footer class="site-footer">
    <p>Sydney Chamber of Commerce • 100 George St, Sydney NSW • info@sydneychamber.example • (+61) 2 5550 0000</p>
    <p>© <span id="year"></span> • Ivan Diaz de Sandi Alvarez • WDD 231</p>
    <p id="lastModified"></p>
  </footer>

  <!-- JS (defer, order matters) -->
  <script defer>
    // year + last modified (tiny inline util)
    document.addEventListener('DOMContentLoaded', () => {
      const y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();
      const lm = document.getElementById('lastModified');
      if (lm) lm.textContent = `Last Modified: ${document.lastModified}`;
    });
  </script>
  <script defer src="scripts/nav.js"></script>
  <script defer src="scripts/directory.js"></script>
</body>
</html>
